<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Transitions</title>
<style>
body {
  text-align: center;
   font-family: sans-serif;
   align-items: center;
   background-color: yellow;
   color: #F0F0ED;
}
.uebergang a {
  font-size: 150%;
  padding-left: 0;
  color: yellow;
  text-decoration: none;
  border: 1px solid black;
  padding-top: 0px;
  background-color: coral;
  opacity: 100%;


  -webkit-transition: all 2s ease;
  transition: all 2s ease;

}

.uebergang a:hover {
  font-size: 300%;
  padding-left: 100px;
  color: #F0F0ED;
  border: 5px solid yellow;
  padding-top: 100px;
  background-color: green;
  opacity: 0%;
}


</style>


</head>

</div>

</body>
</html>
